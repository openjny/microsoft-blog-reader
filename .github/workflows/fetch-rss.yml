name: Fetch RSS

on:
  schedule:
    # Run daily at 22:00 UTC (07:00 JST)
    - cron: "0 22 * * *"
  workflow_dispatch:
    # Enable manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch RSS and update database
        run: python scripts/fetch_rss.py

      - name: Commit and push changes
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update feeds.db"
          file_pattern: "data/feeds.db"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      - name: Trigger deploy if changes were made
        if: steps.commit.outputs.changes_detected == 'true'
        run: |
          gh api repos/${{ github.repository }}/dispatches \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -f event_type="rss-updated"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
